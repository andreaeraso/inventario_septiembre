{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PWA - Sistema de Préstamos{% endblock %}</title>

    <!-- Íconos y manifest -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'icons/icon-loans-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'icons/icon-loans-512x512.png' %}">

    <!-- Estilos PWA -->
    <link rel="stylesheet" href="{% static 'css/pwa-styles.css' %}">

    <!-- Scripts -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("{% static 'js/service-worker.js' %}")
            .then(reg => console.log("Service Worker registrado", reg))
            .catch(err => console.log("Error en Service Worker", err));
        }
    </script>
</head>
<body>
    <header>
        <h1>Préstamos PWA</h1>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Préstamos</p>
    </footer>
</body>
</html>
