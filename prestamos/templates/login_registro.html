{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <title>Login y Registro</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <link rel="manifest" href="{% static 'manifest.json' %}">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AdminLTE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("{% static 'js/service-worker.js' %}")
            .then(reg => console.log("Service Worker registrado", reg))
            .catch(err => console.log("Error en Service Worker", err));
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(90deg,#e2e2e2,#c9ffd6);
        }

        .container{
            position: relative;
            width: 1060px;
            height: 666px;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 0 30px rgb(0, 0,0, .2) ;
            margin: 20px;
            overflow: hidden;
        }

        .form-box {
            position: absolute;
            right: 0;
            width: 50%;
            height: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            color: #333;
            text-align: center;
            padding: 40px;
            z-index: 1;
            transition: .6s ease-in-out 1.2s, visibility 0s 1s;
        }

        .container.active .form-box{
            right: 50%;
        }

        form {
            width: 100%;
        }

        .container h1 {
            font-size: 30px;
            margin: -5px 0 10px;
        }
        
        .input-box {
            position: relative;
            margin: 15px 0;
        }

        .input-box input {
            width: 100%;
            padding: 10px 45px 10px 15px;
            font-size: 14px;
            background: #eee;
            border-radius: 8px;
            border: none;
            outline: none;
            font-weight: 500;
        }

        .input-box input::placeholder{
            color: #888;
            font-weight: 400;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            color: #888;
        }

        .btn {
            width: 100%;
            height: 44px;
            background: #0a7735;
            border-radius: 8px;
            box-shadow: 0 0 8px rgb(0, 0,0, .1);
            border: none;
            cursor: pointer;
            font-size: 15px;
            color: #fff;
            font-weight: 600;
        }

        .form-box form {
            max-height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .form-box.register {
            visibility: hidden;
        }

        .container.active .form-box.register {
            visibility: visible;
        }

        .toggle-box {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .toggle-box::before {
            content: '';
            position: absolute;
            left: -250%;
            width: 300%;
            height: 100%;
            background: #0a7735;
            border-radius: 150px;
            z-index: 2;
            transition: 1.8s ease-in-out;
        }

        .container.active .toggle-box::before {
            left: 50%;
        }

        .toggle-panel{
            position: absolute;
            width: 50%;
            height: 100%;
            /*background: seagreen;*/
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: .6s ease-in-out;
        }

        .toggle-panel p {
            margin-bottom: 0px;
            padding: 20px;
        }

        .toggle-panel .btn {
            width: 180px;
            height: 50px;
            font-size: 16px;
            background: transparent;
            border: 2px solid #fff;
            box-shadow: none;
        }

        .toggle-panel h1 {
            font-size: 36px;
        }

        .toggle-panel.toggle-right {
            right: -50%;
            transition-delay: .6s;
        }

        .container.active .toggle-panel.toggle-right{
            right: 0;
            transition-delay: 1.2s;
        }

        .toggle-panel.toggle-left {
            left: 0;
            transition-delay: 1.2s;
        }

        .container.active .toggle-panel.toggle-left {
            left: -50%;
            transition-delay: .6s;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }

        .form-row .col {
           flex: 1;
           min-width:0;
        }

        @media screen and (max-width: 768px) {
            .form-row {
                 flex-direction: column;
            }
        }

        @media screen and (max-width: 650px){
            .container{
                height: calc(100vh - 40px);
            }

            .form-box {
                bottom: 0;
                width: 100%;
                height: 70%;
            }

            .container.active .form-box {
                right: 0;
                bottom: 30%;
            }

            .toggle-box::before {
                left: 0;
                top: -270%;
                width: 100%;
                height: 300%;
                border-radius: 20vw;
            }

            .container.active .toggle-box::before {
                top: 70%;
                left: 0;
            }

            .toggle-panel {
                width: 100%;
                height: 30%;
            }

            .toggle-panel.toggle-left {
                top: 0;
            }

            .container.active .toggle-panel.toggle-left {
                left: 0;
                top: -30%;
            }

            .toggle-panel.toggle-right {
                right: 0;
                bottom: -30%;
            }

            .container.active .toggle-panel.toggle-right {
                bottom: 0;
            }

            .input-box input {
                padding: 14px 45px 14px 18px;
                font-size: 15px;
            }

            .container h1 {
                font-size: 30px;
            }
        }

 @media screen and (max-width: 400px) {
      .container {
        padding: 1.5rem;
      }

      .form input,
      .form button {
        font-size: 14px;
        padding: 10px;
      }
    }

    </style>
</head>
<body>
    <div class="container">

        <!-- LOGIN -->
        <div class="form-box login">
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="form_type" value="login">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" name="codigo" placeholder="Código" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Ingresar</button>
            </form>
        </div>

<div class="form-box register">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="registro">
        <h1>Registro</h1>

        <!-- Nombre y Apellido en fila -->
        <div class="form-row">
            <div class="col input-box">
                <input type="text" name="first_name" placeholder="Nombres" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="col input-box">
                <input type="text" name="last_name" placeholder="Apellidos" required>
                <i class='bx bx-user'></i>
            </div>
        </div>

        <!-- Email -->
        <div class="input-box">
            <input type="email" name="email" placeholder="Email" required>
            <i class='bx bx-envelope'></i>
        </div>

        <!-- Código y Programa en fila -->
        <div class="form-row">
            <div class="col input-box">
                <input type="text" name="codigo" placeholder="Código" required>
                <i class='bx bx-id-card'></i>
            </div>
            <div class="col input-box">
                <input type="text" name="programa" placeholder="Programa" required>
                <i class='bx bx-book'></i>
            </div>
        </div>

        <!-- Rol -->
        <div class="input-box">
            <select name="rol" required class="custom-select" style="height: 52px; padding-left: 20px;">
                <option value="">Seleccione su rol</option>
                <option value="estudiante">Estudiante</option>
                <option value="profesor">Profesor</option>
            </select>
        </div>

        <!-- Foto -->
        <div class="input-box">
            <input type="file" name="foto" accept="image/*" style="padding-left: 20px;">
            <i class='bx bx-camera'></i>
        </div>

        <!-- Contraseña y Confirmación en fila -->
        <div class="form-row">
            <div class="col input-box">
                <input type="password" name="password1" placeholder="Contraseña" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="col input-box">
                <input type="password" name="password2" placeholder="Confirmar contraseña" required>
                <i class='bx bx-lock-alt'></i>
            </div>
        </div>

        <button type="submit" class="btn">Registrarse</button>
    </form>
</div>

        <!-- Toggle Panel -->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Bienvenido</h1>
                <p>¿No tienes cuenta?</p>
                <button class="btn register-btn">Regístrate</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hola de nuevo</h1>
                <p>¿Ya tienes una cuenta?</p>
                <button class="btn login-btn">Ingresar</button>
            </div>
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const registerBtn = document.querySelector('.register-btn');
        const loginBtn = document.querySelector('.login-btn');

        registerBtn.addEventListener('click', () => container.classList.add('active'));
        loginBtn.addEventListener('click', () => container.classList.remove('active'));
    </script>
     <script>
        let deferredPrompt;
        const installBtn = document.getElementById('installAppBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();  // Previene el prompt automático
            deferredPrompt = e;
            installBtn.style.display = 'block';  // Muestra el botón

            installBtn.addEventListener('click', () => {
                installBtn.style.display = 'none';
                deferredPrompt.prompt();  // Muestra el prompt manual

                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuario aceptó la instalación.');
                    } else {
                        console.log('Usuario rechazó la instalación.');
                    }
                    deferredPrompt = null;
                });
            });
        });
    </script>

    <!-- AdminLTE Scripts -->
    <script src="{% static 'adminlte/plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'adminlte/js/adminlte.min.js' %}"></script>
</body>
</html>
